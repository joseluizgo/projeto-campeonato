<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login VTR</title>
    <style>
        @charset "UTF-8";
        
        :root {
                    --red: #ff4655;
                    --dark: #0f1923;
                    --gray: #1c252e;
                    --white: #ffffff;
                }
        
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                    font-family: 'Montserrat', sans-serif;
                }
        
                body {
                    width: 100%;
                    height: 100%;
                    background-color: var(--dark);
                    color: var(--white);
                }

                h1 {
                    padding-bottom: 10px;
                }
                
                form {
                    max-width: 500px;
                    background: var(--gray);
                    padding: 40px;
                    border-radius: 10px;
                    margin: 250px auto;    
                }
        
                form input {
                    width: 100%;
                    padding: 12px;
                    margin-bottom: 20px;
                    border: none;
                    outline: none;
                    display: block;
                }

                .btn {
                    width: 100%;
                    padding: 16px;
                    font-size: 1rem;
                    font-weight: bold;
                    color: var(--white);
                    background-color: var(--red);
                }
    </style>
</head>
<body>
    <form>
        <h1>Login</h1>
        <input type="text" placeholder="Login" name="login" id="ilogin">
        <input type="password" placeholder="Senha" name="senha" id="isenha">
        <input type="submit" class="btn" value="Enviar">
    </form>
</body>
</html>
